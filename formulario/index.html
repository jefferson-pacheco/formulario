<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;900&display=swap" rel="stylesheet">
    <title>formulario</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2>Criar Um Formulario</h2>
        </div>

        <form id="form" class="form">
            <div class="form-control ">
                <label for="username">Nome de usuario</label>
                <input type="text" id="username" placeholder="Digite seu nome de usuario...">
                <i class="fas fa-exclamation-circle"></i>
                <i  class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>

            </div>

            <div class="form-control">
                <label for="email">Email</label>
                <input type="text" id="email"  placeholder="Digite seu email...">
                <i class="fas fa-exclamation-circle"></i>
                <i  class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>

            </div>

            <div class="form-control ">
                <label for="password">Senha</label>
                <input type="text" id="password"  placeholder="Digite sua senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i  class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>

            </div>

            <div class="form-control">
                <label for="password-confirmation">Confirmação-Senha</label>
                <input type="text" id="password-confirmation"  placeholder="Confirmação de senha...">
                <i class="fas fa-exclamation-circle"></i>
                <i  class="fas fa-check-circle"></i>
                <small>Mensagem de erro</small>

            </div>
            <button type="submit">Enviar</button>
        </form>
    </div> 
    <script 
    src="https://kit.fontawesome.com/f9e19193d6.js"
    crossorigin="anonymous">
    </script>   
    <script src="./scripts.js"></script>
</body>
</html>
